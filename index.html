<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Portfolio with Toggle Switch</title>
  <link rel="stylesheet" href="pro.css"> 
</head>
<body class="coding-mode">
  <div class="background"></div>
  <div class="container">
    <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic" id="profilePic">
    <div class="name" id="name">Your Coding Name</div>
    <div class="quote" id="quote">"The best way to predict the future is to invent it."</div>

    <!-- Toggle Switch -->
    <input type="checkbox" id="darkmode-toggle" />
    <label for="darkmode-toggle">Coding</label>

    <!-- Project Section -->
    <div class="project-section" id="projectSection">
      <div class="project">
        <img src="https://via.placeholder.com/50" alt="Project 1 Logo">
      </div>
      <div class="project">
        <img src="https://via.placeholder.com/50" alt="Project 2 Logo">
      </div>
      <div class="project">
        <img src="https://via.placeholder.com/50" alt="Project 3 Logo">
      </div>
    </div>
  </div>

  <script src="pro.js">
  </script>
</body>
</html>
